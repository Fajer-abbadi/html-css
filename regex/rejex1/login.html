        <div style="width: 60%;height: 100%;">

                </li>
            </ul>
            <hr>
            <div style="width: 60%;margin: auto;">
                <div class="container">
                    <h1>Login to your account</h1>
                    <form id="loginForm" onsubmit="submittt(event)">
                        <div class="mb-3 ms-5">
                            <label for="loginEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control w-100" id="loginEmail" required>
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3 ms-5">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" class="form-control w-100" id="loginPassword" required>
                            <div id="passHelp" class="form-text" style="display: none; color: red;">Incorrect email or
                                password</div>
                        </div>
                        <button type="submit" class="btn btn-primary mt-2 ms-5 w-100" id="submit">Login</button>
                    </form>
                    <div id="successImage" style="display: none;">
                        <img src="https://i.pinimg.com/564x/2d/73/a7/2d73a769127a9bd323737059a43fe907.jpg" alt="Success Image" width="200" height="200">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const checkemail =
            /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        const checkpass =
            /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@.#$!%*?&^])[A-Za-z\d@.#$!%*?&]{8,15}$/;

        function submittt(event) {
            event.preventDefault();

            var em = document.getElementById("loginEmail").value;
            var pw = document.getElementById("loginPassword").value;
            var helpp = document.getElementById("passHelp");
            var successImage = document.getElementById("successImage");

            if (!checkemail.test(em) || !checkpass.test(pw)) {
                helpp.style.display = "inline";
                helpp.textContent = "Invalid email format or password format.";
                successImage.style.display = "none";
                return;
            }

            var storedEmail = "fajerabbadi98@gmail.com";
            var storedPassword = "FAJERabbadi98@";
            var storedName = "Fajer Abbadi";

            if (em !== storedEmail || pw !== storedPassword) {
                helpp.style.display = "inline";
                helpp.textContent = "Incorrect email or password.";
                successImage.style.display = "none"; 
            } else {
                helpp.style.display = "none";
                successImage.style.display = "block";
                sessionStorage.setItem("Email", em);
                sessionStorage.setItem("Password", pw);
                sessionStorage.setItem("Username", storedName);
                setTimeout(function () {
                    window.location.href = "welcome.html"; 
                }, 2000); 
            }
        }
    </script>
