    <script src="https://cdn.jsdelivr.net/npm/boosted@5.3.3/dist/js/boosted.bundle.min.js"
        integrity="sha384-3RoJImQ+Yz4jAyP6xW29kJhqJOE3rdjuu9wkNycjCuDnGAtC/crm79mLcwj1w2o/"
        crossorigin="anonymous"></script>
    <style>
        .carousel-item img {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div style="display: flex;width: 100%;height: 97vh;">
        <div style="width: 40%;height: 100%;">
            <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="Screenshot_1-6-2024_16555_datascience.orangecodingacademy.com.jpeg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="Screenshot_1-6-2024_16532_datascience.orangecodingacademy.com.jpeg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div style="width: 60%;height: 100%;">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c8/Orange_logo.svg/2048px-Orange_logo.svg.png" alt="" width="70wh" height="70vh"></a>
                </li>
                <li class="nav-item" style="display: flex;flex-direction: column;padding-top: 2vh;">
                    <a class="nav-link" href="#">أكاديمية البرمجة</a>
                    <a class="nav-link" href="#">Orange academy</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" style="padding-top:3vh;padding-left: 35vh;">Help</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" style="padding-top:3vh;">Terms & Conditions</a>
                </li>
            </ul>
            <hr>
            <div class="container">
                <h1 class="mt-5">Welcome!<span id="username"></span></h1>
            </div>
        </div>
    </div>

    <div style="position: fixed; bottom: 20px; right: 20px;">
        <button class="btn btn-dark" onclick="logout()">log out</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var storedUsername = sessionStorage.getItem("Username");
            if (storedUsername) {
                document.getElementById("username").textContent =storedUsername;
            }
        });

        function logout() {
            sessionStorage.removeItem("Username");
            window.location.href = "login.html"; 
        }
    </script>
</body>

</html>
