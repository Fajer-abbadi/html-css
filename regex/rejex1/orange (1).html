            <div style="width: 60%;margin: auto;">
                <div class="container">
                    <h1>Create an account </h1>
                    <form id="fom1" class="fom2">
                      <div class="mb-3 ms-5">
                        <label for="exampleInputEmail1" class="form-label"
                          >User name</label
                        >
                        <input
                          type="user"
                          class="form-control w-100"
                          id="user1"
                          aria-describedby="emailHelp"
                        />
                        <div id="userHelp" class="form-text">
                          We'll never share your email with anyone else.
                        </div>
                      </div>

                        <div class="mb-3 ms-5">
                          <label for="exampleInputEmail1" class="form-label"
                            >Email address</label
                          >
                          <input
                            type="email"
                            class="form-control w-100"
                            id="exampleInputEmail1"
                            aria-describedby="emailHelp"
                          />
                          <div id="emailHelp" class="form-text">
                            We'll never share your email with anyone else.
                          </div>
                        </div>
                        
          
                        <div class="mb-3 ms-5">
                          <label for="exampleInputmobail1" class="form-label"
                            >Mobile</label
                          >
                          <input
                            type="tel"
                            class="form-control w-100"
                            id="exampleInputmobail1"
                            aria-describedby="emailHelp"
                          />
                          <div id="mobilehelp" class="form-text">eg:077*********</div>
                        </div>
          
                        <div class="mb-3 ms-5">
                          <label for="exampleInputPassword1" class="form-label"
                            >Password</label
                          >
                          <input
                            type="password"
                            class="form-control w-100"
                            id="exampleInputPassword1"
                          />
                          <div id="passHelp" class="form-text">
                            The Password should be between 6-18 characters
                          </div>
                        </div>
                        <div class="mb-3 ms-5">
                          <label for="exampleInputPassword1" class="form-label"
                            >confirm Password</label
                          >
                          <input
                            type="password"
                            class="form-control w-100"
                            id="exampleInputPassword2"
                          />
                          <div id="pass2Help" class="form-text">
                            The Password should be between 6-18 characters
                          </div>
                        </div>
                        <div class="mb-3 form-check ms-5">
                          <input
                            type="checkbox"
                            class="form-check-input"
                            id="exampleCheck1"
                          />
          
                          <label class="form-check-label fs-6" for="exampleCheck1">
                            I agree to the a
                            <a class="link-opacity-100" href="#"> terms & conditions</a>
                            Orange.
                          </label>
                          <span id="p1"></span>
                        </div>
                        <div class="mb-3 form-check ms-5">
                          <input
                            type="checkbox"
                            class="form-check-input"
                            id="exampleCheck2"
                          />
          
                          <label class="form-check-label fs-6" for="exampleCheck1">
                            Receive Coding Academy Newsletter.</label
                          > <span id="p2"></span>
                        </div>
                        <button type="submit" class="btn btn-primary mt-2 ms-5 w-100" id="submitt">
                          Submit
                        </button>
                        <br /><br />
                        <button
                          type="submit"
                          class="btn btn-white mt-2 ms-5 w-100 border button2"<a href="welcome.html"></a>

                        </button>
